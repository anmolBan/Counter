<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="counter.css">
</head>
<body>
    <div id="main">
        <p id="text">Enter Value Between 0 and 9</p>
        <input type="number" id="number" min="0" max="9" value="0">
        <button id="button">Start Counter</button>
    </div>
    <div id="display">
        <div id="adjustment">
            <p id="current" class="current"></p>
            <p id="next" class="next"></p>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
